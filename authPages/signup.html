<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body dir="rtl" >
    <div class="main">
    <form id="form-register" method="post">

        <div id="titr">
            <h1 id="titrpp"> ساخت حساب کاربری</h1>
        </div>


        <div id="fullnames">
            <label for="fullname">نام کاربری</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="aliAsadi"  title="فقط حروف مجاز است"  >
        </div>
        
        
        <div id="nationalCodes">
            <label for="nationalCode">کد ملی</label><br>
            <input type="text" id="nationalCode" name="nationalCode"  placeholder="**********" title="لطفا یک کد ملی معتبر وارد کنید">
        </div>

        <div id="email">
            <label for="emaill">ایمیل</label><br>  
            <input type="text" id="emailuser"  placeholder="ایمیل خود را وارد کنید" title="لطفا ایمیل معتبر وارد کنید" >
            </div>
        

        <div id="password">
            <label for="passwordd">رمز عبور</label>
            <input type="password" id="pass" placeholder="******"  title="لطفا یک رمز عبور معتبر وارد کنید.(شامل حرف بزرگ،کوچک،عدد و عبارات خاص(@#&) و از 8 یا بیشتر کرکتر باشد)">
            
        </div>

        <div id="password-forget">
            <label for="password-reapet">شماره تلفن</label>
            <input type="tel" id="phoneNumbers" placeholder="******"  title="لطفاً یک شماره تلفن معتبر (11 رقم که با 0 شروع می شود) وارد کنید" >
        </div>       


        <select id="educationLevel" name="educationLevel">
            <option value="highschool">دیپلم</option>
            <option value="lisans">لیسانس</option>
            <option value="foghlisans">فوق لیسانس</option>
            <option value="doctor">دکترا</option>
        </select>

        <div id="Gender">
            <label>جنسیت:</label>
            <input type="radio" id="maleGender" name="gender" value="Male">
            <label for="maleGender">مرد</label>
            <input type="radio" id="fameleGender" name="gender" value="Famele">
            <label for="fameleGender">زن</label>
            <p id="genderError"></p>
         </div>

        <div id="rememberMes">
        مرا به خاطر بسپار:
        <input type="checkbox" id="rememberMe" name="rememberMe" value="remembered">
        </div>
        <button name="button" id="sabtnam" type="submit">ثبت نام</button>
        <button name="button2" id="google"><a>ورود با گوگل</a><img  src="p1.png" alt="google logo"></button>


        

        <p id="sabt"&nbsp >قبلا ثبت نام کرده اید؟<a href="login.html" id="vorodhesab">ورود به حساب</a></p>
        
        <div id="error-massage"></div>
    </form>
    </div>
    <script src="./SignUp.js"></script>
    
    
</body>
</html>
